              <form action="" method="post">

                    <table class="table table-data2 ml-3 mt-4  bg-secondary table-hover" id="Tabela_vendas">
                      <thead>

                          <div class="row">
                            <div class="form-group col-md-6">
                              <label>Cliente</label>
                              <input class="au-input au-input--full" type="text" name="cliente"

                            </div>
                            <div class="form-group col-md-6">
                              <label>E-mail</label>
                              <input class="au-input au-input--full" type="text" name="email"
                                placeholder="E-mail">
                            </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-md-6">
                              <label>Endereço</label>
                              <input class="au-input au-input--full" type="text" name="rua"
                                placeholder="Rua">
                            </div>
                            <div class="form-group col-md-2">
                              <label>Número</label>
                              <input class="au-input au-input--full" type="number" name="numero"
                                placeholder="Número">
                            </div>
                            <div class="form-group col-md-2">
                              <label>Complemento</label>
                              <input class="au-input au-input--full" type="number" name="coplemento"
                                placeholder="Complemento">
                            </div>
                            <div class="form-group col-md-2">
                              <label>CEP</label>
                              <input class="au-input au-input--full" type="number" name="cep"
                                placeholder="CEP">
                            </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-md-6">
                              <label>Bairro</label>
                              <input class="au-input au-input--full" type="text" name="bairro"
                                placeholder="Bairro">
                            </div>
                           
                            <div class="form-group col-md-6">
                              <label>Cidade</label>
                              <input class="au-input au-input--full" type="number" name="cidade"
                                placeholder="Cidade">
                            </div>
                          </div>

                          <div class="row">
                            <div class="form-group col-md-3  col-6">
                              <label>Celular</label>
                              <input class="au-input au-input--full" type="text" name="Celular" placeholder="Celular">
                            </div>

                            <div class="form-group col-md-3  col-6">
                              <label>Telefone</label>
                              <input class="au-input au-input--full" type="text" name="Telefone" placeholder="Telefone">
                            </div>


                            <!--Tabela-->
